<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");

        if (password == "teh") {
            document.write("<h2> Selamat Datang! </h2>");
        } else {
            document.write("<p> Terima kasih sudah menggunakan aplikasi ini!");
        }
    </script>
</body>
</html>
